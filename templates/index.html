<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Carb Tracker</title>
        <link rel="stylesheet" href="../static/css/app.css">
    </head>
    <body>
        <h1 class="app-title">Carb Tracker</h1>
        <div class="form-div">
            <form action="/add" method="POST">
                <label for="carbs">Carbs:</label><br>
                <input name="carbs" type="number"><br>
                <label for="insulin">Insulin:</label><br>
                <input name="insulin" type="number" step="0.1"><br>
                <input type="submit" value="Add"><br>
            </form>
        </div>
        <div class="log-list-div">
            {% for log in logs %}
            <div class="log-div">
                <h3 class="log-date">{{ log.date_created.date().strftime('%B %d %Y') }}</h3>
                <p class="log-carbs">Carbs: {{ log.carbs }}</p>
                <p class="log-insulin">Insulin: {{ log.insulin }}</p>
            </div>
            {%  endfor %}
        </div>
    </body>
</html>
